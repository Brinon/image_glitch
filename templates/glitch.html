{% extends "layout.html" %}

{% block title %} Glitch {% endblock %}

{% block header %}

<button onClick="window.location.reload();">Glitch!</button>

{% endblock %}

{% block main %}

<div class="row">
    <div class="image">
        {% if file_type == 'image' %}
            <img src="{{ url_for('static', filename=glitched_fname)}}" style="max-width:80vw;max-height:80vh;object-fit:cover">
        {% elif file_type == 'video' %}
            <video width="400" controls>
                <source src="{{ url_for('static', filename=glitched_fname) }}" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        {% endif %}
    </div>
</div>
<div class="row">
    <a class="button" href="/">Glitch another file</a>
</div>
<div class="row OtherGlitches">
    other glitches...
</div>

{% endblock %}
