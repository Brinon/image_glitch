<!doctype html>
<html>
  <head>
      <title>Glitch</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row Title">
            <div class="col-md-3">
              <h1>Upload new File</h1>
            </div>
        </div>
        <div class="row description">
            <div class="col-md-3">
              <p>Select a video or image file to glitch.</p>
              <p>Allowed extensions for images:
                {{', '.join(allowed_extensions.image)}}
              </p>
              <p>Allowed extensions for videos:
                {{', '.join(allowed_extensions.video)}}
              </p>
            </div>
        </div>
        <div class="row">
            <div class="image col-md-8">
              <form method="post" enctype="multipart/form-data" class="form">
                <input type=file name=file><br>
                
                <label for="file_type">File type</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="file_type" value="image">
                    Image
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="file_type" value="video">
                    Video
                  </label>
                </div>

                <div class="form-group">
                  <label for="intensity">Intensity</label>
                  <input type="number" name="intensity" step="0.01" min="0" max="1" value="0.5">
                </div>
                <div class="form-group">
                  <input type="submit" value="Upload">
                </div>
              </form>
            </div>
        </div>
    </div>
  </body>
</html>
