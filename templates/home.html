<!doctype html>
<html>
  <head>
      <title>Glitch</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row Title">
            <div class="col-sm-8">
              <h1>Upload new File</h1>
            </div>
        </div>
        
        <div class="row description">
            <div class="col-sm-12">
                <p>Choose a video or image file to glitch.</p>
                <p>
                  <small>
                    Allowed extensions:
                    <strong>{{', '.join(allowed_extensions.image)}}</strong>
                    (image),
                    <strong>{{', '.join(allowed_extensions.video)}}</strong>
                    (video)
                   </small>
                </p>
              </div>
        </div>

        <div class="row">
          <div class="image col-sm-6">
            <form method="post" enctype="multipart/form-data" class="form">
              
              <div class="form-group">
                <input type="file" name="file"><br>
              </div>

              <div class="form-group">
                <label for="file_type">File type</label>
                <div class="radio">
                  <label><input type="radio" name="file_type" value="image" checked>Image</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="file_type" value="video">Video</label>
                </div>
              </div>

              <div class="image-options">
                {% for name, label in image_options.items() %}
                  <div class="form-group row">
                    <label class="col-sm-6 col-form-label" for="{{name}}">{{label}}</label>
                    <div class="col-sm-6">
                      <input class="form-control" type="number" name="{{name}}" step="0.01" min="0" max="1" value="0.5">
                    </div>  
                  </div>
                {% endfor %}
              </div>

              <div class="form-group">
                <input type="submit" value="Upload">
              </div>
            </form>
          </div>
        </div>
    </div>
  </body>
</html>
